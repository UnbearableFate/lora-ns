# MetaMathQA Task Configuration for SmolLM2-135M
task_name: "metamath_qa"
task_type: "CAUSAL_LM"

# Model Configuration
model:
  name_or_path: "HuggingFaceTB/SmolLM2-135M"
  trust_remote_code: true

# PEFT Configuration
peft:
  method: "lora"
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  #target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"
  init_lora_weights: pissa  # default: gaussian; options: pissa, lora_ga, lora_ns
  use_dora: false
  use_qalora: false
  use_rslora: false

# LoRA-GA Configuration (if using lora_ga or lora_ns)
loraga:
  batch_size: 32
  num_samples: 1024
  gradient:
    quant_flag: false
    save_path: data_cache/gradients

# Trainer Configuration
trainer:
  name: "SpectralRefactorTrainer"  # Options: "SpectralRefactorTrainer", "Trainer"
  refactor_every: 100
  warmup_steps: 0
  refactor_mode: "balanced"  # Options: "balanced", "exact"
  balance_lambda: 0.8
  preserve_momentum: true
  clear_momentum: false
  damping_eps: 1e-5
  clip_min_sigma: 0.0

# Dataset Configuration
dataset:
  name: "meta-math/MetaMathQA"
  subset: null
  train_split: "train[:10000]"  # Use subset for faster training with small model
  eval_split: "train[10000:12000]"  # Use a subset for validation
  test_split: null
  text_column: null  # Will be formatted in code
  label_column: null
  max_length: 512  # Reduced from 2048 for smaller model
  preprocessing_num_workers: 4
  
  # Prompt template for math problems
  prompt_template: |
    Below is an instruction that describes a task. Write a response that appropriately completes the request.
    
    ### Instruction:
    {query}
    
    ### Response:
    {response}

# Training Arguments
training:
  output_dir: "./outputs/smol_135m_metamath/SpectralRefactor"
  num_train_epochs: 1
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 1  # Effective batch size = 8 * 4 = 32
  learning_rate: 0.0003  # 3e-4, slightly higher for smaller model
  weight_decay: 0.01
  warmup_ratio: 0.05
  lr_scheduler_type: "cosine"
  
  # Evaluation
  total_eval_times: 50
  load_best_model_at_end: true
  metric_for_best_model: "answer_accuracy"  # Use answer accuracy for math tasks
  greater_is_better: true  # Higher answer accuracy is better
  save_total_limit: 3
  
  # Optimization
  fp16: false
  bf16: true  # Use bf16 for better numerical stability
  gradient_checkpointing: false  # Not needed for small model
  optim: "adamw_torch"
  max_grad_norm: 1.0
  
  # Logging
  logging_steps: 50
  logging_dir: "./outputs/smol_135m_metamath/logs"
  report_to: ["wandb"]
  
  # Misc
  seed: 42
  data_seed: 42
  remove_unused_columns: false
  
  # DataLoader settings
  dataloader_pin_memory: true
  dataloader_num_workers: 2
  dataloader_persistent_workers: false
  dataloader_prefetch_factor: 2

# SFT Specific Configuration
sft:
  max_seq_length: 512  # Match max_length in dataset config
  packing: false
  dataset_text_field: "text"

# WandB Configuration
wandb:
  project: "SmolLM2-135M-MetaMath"
  run_name_suffix: "spectral_refactor_pissa"
  online: false
