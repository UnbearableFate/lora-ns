# MetaMathQA Task Configuration for Llama-3.1-8B
# Production training on 8×H200 GPUs with DDP
task_name: "metamath_qa"
task_type: "CAUSAL_LM"

# Model Configuration
model:
  name_or_path: "Qwen/Qwen2-Math-7B"
  trust_remote_code: true
  token: true  # Requires HuggingFace token for gated model

# PEFT Configuration
peft:
  method: "lora"
  lora_r: 32  # Increased rank for larger model
  lora_alpha: 64  # alpha = 2 * r for better scaling
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"
  init_lora_weights: gaussian # PiSSA initialization for better performance
  use_dora: false
  use_qalora: false
  use_rslora: false # Rank-Stabilized LoRA for better training stability

# LoRA-GA Configuration (if using lora_ga or lora_ns)
loraga:
  batch_size: 64
  num_samples: 2048
  gradient:
    quant_flag: false
    save_path: data_cache/gradients

# Trainer Configuration
trainer:
  name: "Trainer" # SpectralRefactorTrainer
  refactor_every: 200  # Less frequent for larger model
  warmup_steps: 100
  refactor_mode: "balanced"
  balance_lambda: 0.85
  preserve_momentum: true
  clear_momentum: false
  damping_eps: 1e-6
  clip_min_sigma: 0.0

# Dataset Configuration
dataset:
  name: "meta-math/MetaMathQA"
  subset: null
  train_split: "train"  # Use full dataset
  eval_split: "train[:5000]"  # Use 5k samples for validation
  test_split: null
  text_column: null
  label_column: null
  max_length: 1024  # Increased for Llama-3.1
  preprocessing_num_workers: 16  # More workers for faster preprocessing
  
  # Prompt template for math problems
  prompt_template: |
    Below is an instruction that describes a task. Write a response that appropriately completes the request.
    
    ### Instruction:
    {query}
    
    ### Response:
    {response}

# Training Arguments - Optimized for 8×H200 GPUs
training:
  output_dir: "./outputs/llama3.1_8b_metamath/Trainer"
  num_train_epochs: 1
  per_device_train_batch_size: 4  # 4 per GPU × 8 GPUs = 32 global batch
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 1  # Effective batch size = 32 × 4 = 128
  learning_rate: 2e-4  # Standard for LoRA fine-tuning
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  
  # Evaluation
  total_eval_times: 40  # Evaluate 40 times during training
  load_best_model_at_end: true
  metric_for_best_model: "answer_accuracy"
  greater_is_better: true
  save_total_limit: 3
  
  # Optimization
  fp16: false
  bf16: true  # H200 supports bf16 natively
  gradient_checkpointing: false
  optim: "adamw_torch_fused"  # Fused optimizer for better performance
  max_grad_norm: 1.0
  
  # Logging
  logging_steps: 50
  logging_dir: "./outputs/llama3.1_8b_metamath/logs"
  report_to: ["wandb"]
  
  # Distributed Training
  ddp_find_unused_parameters: false
  ddp_backend: "nccl"  # NVIDIA GPUs
  
  # Misc
  seed: 42
  data_seed: 42
  remove_unused_columns: false
  
  # DataLoader settings - Optimized for multi-GPU
  dataloader_pin_memory: true
  dataloader_num_workers: 8  # More workers for H200
  dataloader_persistent_workers: true  # Keep workers alive
  dataloader_prefetch_factor: 2  # Prefetch more batches

# WandB Configuration
wandb:
  project: "Llama-3.1-8B-MetaMath"
  online: true  # Enable online logging for production
  tags : ["test"]