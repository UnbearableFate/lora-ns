# GLUE CoLA Task Configuration with Qwen3-1.7B
task_name: "glue_cola"
task_type: "classification"

# Model Configuration
model:
  name_or_path: "Qwen/Qwen3-1.7B"  # Qwen 1.7B model
  trust_remote_code: true
  use_auth_token: false

# PEFT Configuration
peft:
  method: "lora"
  lora_r: 4
  lora_alpha: 16
  lora_dropout: 0.1
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]  # For Qwen architecture
  bias: "none"
  task_type: "SEQ_CLS"

# Dataset Configuration
dataset:
  name: "glue"
  subset: "cola"  # Corpus of Linguistic Acceptability
  train_split: "train"
  eval_split: "validation"
  test_split: "test"
  text_column: ["sentence"]  # CoLA has single sentence input
  label_column: "label"
  num_labels: 2  # Binary classification: acceptable (1) or unacceptable (0)
  max_length: 512
  preprocessing_num_workers: 4

# Training Arguments
training:
  output_dir: "./outputs/glue_cola_qwen"
  num_train_epochs: 1
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 2
  learning_rate: 0.0003  # 3e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "linear"
  
  # Evaluation
  eval_strategy: "steps"
  eval_steps: 10
  save_strategy: "steps"
  save_steps: 100
  load_best_model_at_end: true
  metric_for_best_model: "matthews_correlation"  # CoLA uses Matthews Correlation
  greater_is_better: true
  
  # Optimization
  fp16: false
  bf16: true  # Use bf16 for better stability
  gradient_checkpointing: false
  optim: "adamw_torch"
  max_grad_norm: 1.0
  
  # Logging
  logging_steps: 10
  logging_dir: "./outputs/glue_cola_qwen/logs"
  report_to: ["wandb"]
  
  # Misc
  seed: 42
  data_seed: 42
  remove_unused_columns: true
  save_total_limit: 3

# Accelerate Configuration
accelerate:
  mixed_precision: "bf16"
  gradient_accumulation_steps: 2
  use_cpu: false
